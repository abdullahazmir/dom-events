<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Handler</title>
</head>
<body>
    <h1 id="page-title">page title old</h1>
    <button id="btn-title-change">title change</button>
    <br> <br>

    <p id="message-paragraph">user log in message</p>
    <button id="btn-log-in">log in</button>
    <br>
    <br>
    <br>
    <!-- input value related work -->
     <p id="para-your-name">your name</p>
     <input id="input-name" placeholder="Your Name" type="text">
     <button id="btn-update">update</button>
    
    <script>
            // get the text from input field
        document.getElementById('btn-update')
        .addEventListener('click', function(){
            const nameInput = document.getElementById('input-name')
            console.log(nameInput);
            const name = nameInput.value;
            console.log('name::', name)

            // set the name
            const nameP = document.getElementById('para-your-name');
            nameP.innerText = name;
        })
        
       
    </script>
    <script src="js/handler.js"></script>
</body>
</html>
