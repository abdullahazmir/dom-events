<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git hub delete</title>
</head>
<body>
    <h1 id="secret-tag" enabled>My secret info</h1>
    <input placeholder="write delete" id="input-delete" type="text">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-delete')
        .addEventListener('keyup', function (event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
            const secretTag = document.getElementById('secret-tag')
            console.log('user is typing', text);

            if(text === 'delete'){
                console.log('delete typed');
                btnDelete.removeAttribute('disabled');
                secretTag.style.display = 'none';

            }
            else {
                console.log('something other typed');
                btnDelete.setAttribute('disabled', true);
               secretTag.style.display = '';
                 secretTag.style.display = 'block'; 
               
            }
        })
    </script>
</body> 
</html>
